<ng-container *ngIf="route.params | async as params">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title *ngIf="!params.id">Add Wing</ion-title>
      <ion-title *ngIf="!!params.id">Update Wing</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen="true">
    <ng-container *ngIf="user$ | async as user">
      <form #wingForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-input
              label="Wing Name"
              labelPlacement="floating"
              [required]="true"
              [ngModel]="dataToEdit['name']"
              name="name"
              placeholder="Enter Wing Name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [required]="true"
              label="Wing Description"
              labelPlacement="floating"
              [ngModel]="dataToEdit['description']"
              name="description"
              placeholder="Enter Wing Description"
            ></ion-input>
          </ion-item>

          <ion-item *ngIf="apartments$ | async as apartments">
            <ion-select
              [required]="true"
              label="Apartment"
              labelPlacement="floating"
              [ngModel]="dataToEdit['apartment']"
              name="apartment"
              placeholder="Select Apartment"
            >
              <ion-select-option
                *ngFor="let apartment of apartments"
                [value]="apartment.id"
                >{{apartment.name}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="6" *ngIf="!params.id">
              <ion-button
                (click)="save(wingForm, user)"
                [disabled]="wingForm.invalid"
                expand="full"
                >Add</ion-button
              >
            </ion-col>
            <ion-col size="6" *ngIf="!!params.id">
              <ion-button
                (click)="update(wingForm, user, params.id)"
                [disabled]="wingForm.invalid"
                expand="full"
                >Update</ion-button
              >
            </ion-col>
            <ion-col size="6">
              <ion-button expand="full" color="dark">
                Cancel
                <ion-back-button
                  class="back-button-inside-button"
                  defaultHref="/app/tabs/wings"
                ></ion-back-button>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-container>
  </ion-content>
</ng-container>
