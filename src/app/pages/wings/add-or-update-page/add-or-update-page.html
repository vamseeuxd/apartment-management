<ng-container *ngIf="activatedRoute.params | async as params">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title *ngIf="apartment">
        <ion-skeleton-text
          *ngIf="!apartment"
          [animated]="true"
        ></ion-skeleton-text>
        <ng-container *ngIf="!params.id"
          >Add Wing in {{apartment.name}}</ng-container
        >
        <ng-container *ngIf="!!params.id"
          >Update {{apartment.name}} Wing</ng-container
        >
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen="true">
    <ng-container *ngIf="user$ | async as user">
      <form #wingForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-input
              label="Wing Name"
              labelPlacement="floating"
              [required]="true"
              #wingNameRef
              [ngModel]="dataToEdit['name']"
              name="name"
              placeholder="Enter Wing Name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="No Of Floors in Wing"
              labelPlacement="floating"
              [required]="true"
              [ngModel]="dataToEdit['noOfFloors']"
              name="noOfFloors"
              type="number"
              placeholder="Enter No Of Floors in Wing"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              [required]="true"
              label="Wing Description"
              labelPlacement="floating"
              [ngModel]="dataToEdit['description']"
              name="description"
              placeholder="Enter Wing Description"
            ></ion-input>
          </ion-item>
          <input
            *ngIf="apartment"
            type="hidden"
            name="apartment"
            [ngModel]="apartment.id"
          />
        </ion-list>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="12" *ngIf="!params.id">
              <ion-button
                (click)="save(wingForm, user, false, wingNameRef)"
                [disabled]="wingForm.invalid"
                expand="full"
                >Save and Close</ion-button
              >
            </ion-col>
            <ion-col size="12" *ngIf="!params.id">
              <ion-button
                (click)="save(wingForm, user, true, wingNameRef)"
                [disabled]="wingForm.invalid"
                expand="full"
                >Save and Add New</ion-button
              >
            </ion-col>
            <ion-col size="12" *ngIf="!!params.id">
              <ion-button
                (click)="update(wingForm, user, params.id)"
                [disabled]="wingForm.invalid"
                expand="full"
                >Update</ion-button
              >
            </ion-col>
            <ion-col size="12" *ngIf="apartment">
              <ion-button expand="full" color="dark">
                Cancel
                <ion-back-button
                  class="back-button-inside-button"
                  [defaultHref]="'/app/tabs/wings/'+apartment.id"
                ></ion-back-button>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-container>
  </ion-content>
</ng-container>
