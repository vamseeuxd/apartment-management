<ion-app [class.dark-theme]="dark">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header> Apartment Management </ion-list-header>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/dashboard'" routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'apps-outline'">            </ion-icon> <ion-label>Dashboard</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/owners'"    routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'people-outline'">          </ion-icon> <ion-label>Owners</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/accounts'"  routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'newspaper-outline'">       </ion-icon> <ion-label>Accounts</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/visitors'"  routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'people-circle-outline'">   </ion-icon> <ion-label>Visitors</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/notices'"   routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'alert-circle-outline'">    </ion-icon> <ion-label>Notices</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/events'"    routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'calendar-number-outline'"> </ion-icon> <ion-label>Events</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/rules'"     routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'checkmark-done-outline'">  </ion-icon> <ion-label>Rules</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/wings'"     routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'business-outline'">        </ion-icon> <ion-label>Wings</ion-label> </ion-item> </ion-menu-toggle>
          <ion-menu-toggle autoHide="false"> <ion-item [routerLink]="'/app/tabs/flat'"      routerLinkActive="selected" routerDirection="root" detail="false"> <ion-icon slot="start" [name]="'extension-puzzle-outline'"></ion-icon> <ion-label>Flat</ion-label> </ion-item> </ion-menu-toggle>

          <ion-menu-toggle
            autoHide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              [routerLink]="p.url"
              routerLinkActive="selected"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{ p.title }}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header> Account </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/account"
              routerLinkActive="active"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label> Account </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/support"
              routerLinkActive="active"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label> Support </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label> Logout </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header> Account </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/login"
              routerLinkActive="active"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label> Login </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/support"
              routerLinkActive="active"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label> Support </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item
              routerLink="/signup"
              routerLinkActive="active"
              routerDirection="root"
              detail="false"
            >
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label> Signup </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-item>
            <ion-icon slot="start" name="moon-outline"></ion-icon>
            <ion-toggle [(ngModel)]="dark"> Dark Mode </ion-toggle>
          </ion-item>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header> Tutorial </ion-list-header>
          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="openTutorial()" detail="false">
              <ion-icon slot="start" name="hammer"></ion-icon>
              <ion-label>Show Tutorial</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
