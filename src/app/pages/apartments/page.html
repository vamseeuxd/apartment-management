<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Apartments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list *ngIf="apartments$ | async as apartments">
    <ion-item-sliding *ngFor="let apartment of apartments" #slidingItem>
      <ion-item>
        <ion-label>
          <h1>{{apartment.name|titlecase}}</h1>
          <h2
            style="text-wrap: balance"
            [innerHTML]="getAddressString(apartment) | titlecase"
          ></h2>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option
          color="warning"
          (click)="slidingItem.close();"
          routerLink="/app/tabs/apartments/update/{{apartment.id}}"
        >
          &nbsp;&nbsp;Edit&nbsp;&nbsp;
        </ion-item-option>
        <ion-item-option
          color="danger"
          (click)="deleteItem(slidingItem,apartment.id);"
        >
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab
    slot="fixed"
    routerLink="/app/tabs/apartments/add"
    vertical="bottom"
    horizontal="end"
    #fab
  >
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
