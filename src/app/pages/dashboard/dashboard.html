<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Apartment Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Apartment Management</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-grid">
    <div class="ion-activatable dashboard-grid-item" *ngFor="let module of modules">
      <ion-icon slot="start" [name]="module.icon"> </ion-icon>
      <!-- <img [src]="module.profilePic" [alt]="module.name + ' profile picture'"> -->
      <h4>{{module.name}}</h4>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <div class="ion-activatable dashboard-grid-item" *ngFor="let module of modules">
      <ion-icon slot="start" [name]="module.icon"> </ion-icon>
      <!-- <img [src]="module.profilePic" [alt]="module.name + ' profile picture'"> -->

      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
