<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ng-container *ngIf="route.params | async as params">
      <ion-title *ngIf="!params.id">Add Apartment</ion-title>
      <ion-title *ngIf="!!params.id">Update Apartment</ion-title>
    </ng-container>
    
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
    <ion-item>
      <ion-input
        label="Apartment Name"
        labelPlacement="floating"
        [required]="true"
        placeholder="Enter Apartment Name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="Registration Number"
        labelPlacement="floating"
        placeholder="Enter Registration Number"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="Address Line 1"
        labelPlacement="floating"
        placeholder="Enter Address Line 1"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="Address Line 2"
        labelPlacement="floating"
        placeholder="Enter Address Line 2"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="City"
        labelPlacement="floating"
        placeholder="Enter City"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="District"
        labelPlacement="floating"
        placeholder="Enter District"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="Country"
        labelPlacement="floating"
        placeholder="Enter Country"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        [required]="true"
        label="Pincode"
        labelPlacement="floating"
        placeholder="Enter Pincode"
      ></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="6"><ion-button expand="full">Save</ion-button></ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="dark">
          Cancel
          <ion-back-button
            class="back-button-inside-button"
            defaultHref="/app/tabs/apartments"
          ></ion-back-button>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
